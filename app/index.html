<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Pink</title>
  </head>
  <body class="index">
    <header class="page-header">
      <nav class="page-header__nav">
        <div class="page-header__nav-wrapper">
          <div class="page-header__logo"></div>
          <button type="button" class="page-header__btn"></button>
          <ul class="page-header__menu">
            <li class="page-header__menu-item"> <a href="#" class="page-header__menu-link">Главная </a></li>
            <li class="page-header__menu-item"> <a href="#" class="page-header__menu-link">Фотографии</a></li>
            <li class="page-header__menu-item"> <a href="#" class="page-header__menu-link">Отзывы</a></li>
            <li class="page-header__menu-item"> <a href="#" class="page-header__menu-link">Контакты</a></li>
          </ul>
        </div>
      </nav>
      <div class="page-header__download-wrapper">
        <section class="download">
          <h1 class="download__header">Взгляните на жизнь иначе!</h1><a href="#" class="download__btn">Скачать приложение</a>
          <div class="download__logo-wrapper">
            <div class="download__logo download__apple-logo"><a href="#" class="download__logo-link"></a></div>
            <div class="download__logo download__android-logo"><a href="#" class="download__logo-link"></a></div>
            <div class="download__logo download__ms-logo"><a href="#" class="download__logo-link"></a></div>
          </div>
          <p class="download__avaliable-txt">Доступно для iPhone, iPad, Android, Windows Phone, OS X, Windows 8</p>
        </section>
      </div>
    </header>
    <main class="main">
      <section class="features">
        <h2 class="features__header">Устали от серости мегаполиса? <br/> <br/> Нам есть, что вам предложить!</h2>
        <div class="features__wrapper">
          <ul class="features__list">
            <li class="features__item">
              <figure class="features__figure-iphone">
                <picture>
                  <source srcset="" media="(max-width: 699px)"/><img src="img/iphone-grey.png" alt="Поднимает настроение" class="features__iphone-img"/>
                </picture>
                <figcaption class="features__iphone-caption">
                  <h3 class="features__iphone-title">Поднимает настроение</h3>
                  <p class="features__iphone-txt">Приложение позволит вам победить осеннюю хандру и депрессию буквально в несколько кликов!</p>
                </figcaption>
              </figure>
            </li>
            <li class="features__item">
              <figure class="features__figure-iphone">
                <picture>
                  <source srcset="" media="(max-width: 699px)"/><img src="img/iphone-red.png" alt="Меняет мир" class="features__iphone-img"/>
                </picture>
                <figcaption class="features__iphone-caption">
                  <h3 class="features__iphone-title">Меняет мир вокруг</h3>
                  <p class="features__iphone-txt">Сделайте снимок и украсьте его смайликом или текстовой подписью, чтобы усилить эффект</p>
                </figcaption>
              </figure>
            </li>
            <li class="features__item">		
              <figure class="features__figure-iphone">
                <picture>
                  <source srcset="img/iphone-tablet.png" media="(min-width: 700px)"/>
                  <source srcset="img/iphone-smile-mob.png" media="(max-width: 699px)"/><img src="img/iphone-smile.png" alt="Заводит друзей" class="features__iphone-img"/>
                </picture>
                <figcaption class="features__iphone-caption">
                  <h3 class="features__iphone-title">Заводит новых друзей</h3>
                  <p class="features__iphone-txt">Ставьте лайки, комментируйте, делитесь фотографиями с друзьями и заводите новых</p>
                </figcaption>
              </figure>
            </li>
          </ul>
          <figure class="features__figure-effect">
            <picture>
              <source srcset=""/><img src="img/timer.png" alt="24 часа" class="features__effect-img"/>
            </picture>
            <figcaption class="features__effect-caption">
              <h3 class="features__effect-title">Эффект на 24 часа!</h3>
              <p class="features__effect-txt">Британские ученые провели исследования и доказали, что положительный эффект от использования приложения длится целые сутки!</p><a href="#" class="features__effect-link">Узнать больше об исследовании</a>
            </figcaption>
          </figure>
        </div>
      </section>
    </main>
    <script src="libs/jquery-2.2.1.min.js"></script>
    <script src="libs/slick.min.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
